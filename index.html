<!DOCTYPE html>
<html>
<head>
  <title>Enviar CPF e Senha</title>
  <link href="./Images/raposas.ico" rel="icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .response-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .response-table th,
    .response-table td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .response-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    @media screen and (max-width: 480px) {
      form {
        max-width: 100%;
      }
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <form id="loginForm" method="POST">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br><br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br><br>
    <input type="submit" value="Enviar">
  </form>

  <div id="responseContainer"></div>

  <script>
    $(document).ready(function() {
    $('#loginForm').submit(function(event) {
        event.preventDefault(); // Impede o comportamento padrão do formulário

        // Obtém os valores do CPF e Senha
        var cpf = $('#cpf').val();
        var senha = $('#senha').val();

        // Cria o objeto de payload
        var payload = {
        CPF: cpf,
        SENHA: senha
        };

        // Envia a solicitação POST para o webservice
        $.ajax({
        url: 'https://acafe.org.br/concurso/vestibular/2023/2/inscricao/Login/ajaxLoginAcessar',
        type: 'POST',
        data: payload,
        dataType: 'json',
        success: function(response) {
            // Cria a tabela e os cabeçalhos
            var table = $('<table>').addClass('response-table');
            var thead = $('<thead>');
            var tbody = $('<tbody>');

            // Cria a linha de cabeçalho com os títulos das colunas
            var headerRow = $('<tr>').appendTo(thead);
            $('<th>').text('Chave').appendTo(headerRow);
            $('<th>').text('Valor').appendTo(headerRow);

            // Percorre os campos do JSON e cria as linhas correspondentes
            for (var key in response.detalhes) {
            var value = response.detalhes[key];

            var row = $('<tr>').appendTo(tbody);
            $('<td>').text(key).appendTo(row);
            $('<td>').text(value).appendTo(row);
            }

            // Adiciona os cabeçalhos e o corpo da tabela à tabela
            table.append(thead);
            table.append(tbody);

            // Adiciona a tabela à página
            $('#responseContainer').empty().append(table);
        },
        error: function(error) {
            // Lida com erros de solicitação aqui
            console.log(error);
        }
        });
    });
    });
  </script>
</body>
</html>
